
  <div class="d-flex justify-content-end mt-2">
    <p class="mr-3 d-flex align-items-center">
        <span class="text-shadow h6 mb-0 font-weight-normal text-orange">Total Items</span>
        :
        <span class="text-secondary ml-2">{{ pager.totalItems }}</span>
    </p>
    <nav class="ng2-smart-pagination-nav ng-star-inserted">
        <ul class="ng2-smart-pagination pagination" *ngIf="pager.pages && pager.pages.length">
            <li class="ng2-smart-page-item page-item" [ngClass]="{ disabled: pager.currentPage === 1 }">
                <a aria-label="First" class="ng2-smart-page-link page-link" (click)="sendPage(1)"><span aria-hidden="true">First</span></a>
            </li>
            <li class="ng2-smart-page-item page-item" [ngClass]="{ disabled: pager.currentPage === 1 }">
                <a aria-label="Prev" ngbTooltip="Previous 5" (click)="sendPage(pager.currentPage - 5) " class="ng2-smart-page-link page-link page-link-prev"><span aria-hidden="true">«</span></a>
            </li>
            <li class="ng2-smart-page-item page-item ng-star-inserted" *ngFor="let page of pager.pages" [ngClass]="{ active: pager.currentPage === page }">
                <a (click)="sendPage(page) " class="ng2-smart-page-link page-link ng-star-inserted">{{ page }}</a>
            </li>
            <li
                class="ng2-smart-page-item page-item"
                [ngClass]="{disabled: pager.currentPage === pager.totalPages}">
                <a ngbTooltip="Next 5" (click)="sendPage(pager.currentPage + 5) " aria-label="Next" class="ng2-smart-page-link page-link page-link-next"><span aria-hidden="true">»</span> <span class="sr-only">Next</span>
                </a>
            </li>
            <li
                class="ng2-smart-page-item page-item"
                [ngClass]="{disabled: pager.currentPage === pager.totalPages}">
                <a (click)="sendPage(pager.totalPages) " aria-label="Last" class="ng2-smart-page-link page-link"><span aria-hidden="true">Last</span></a>
            </li>
        </ul>
    </nav>
</div>

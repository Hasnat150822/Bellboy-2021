<section id="tabs">
  <div class="row text-left mt-2">
    <div class="col-sm-12 mb-1">
      <h3 class="mb-0">Complains</h3>
    </div>
  </div>
  <ng-container>
    <div class="row text-left">
      <!--Pills Starts-->
      <div class="col-md-12 col-lg-12">
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <table class="table table-striped text-left">
                <thead>
                  <tr>
                    <th>Subject</th>
                    <th>Bellboy Email</th>
                    <th>Complaint</th>
                    <th>Customer Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Customer Cell No</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngTemplateOutlet="shimmer  "></ng-container>
                  <tr *ngFor="let item of complaints$ | async">
                    <td>
                      {{item.subject}}
                    </td>
                    <td>{{item.email}}</td>
                    <td>{{item.message}}</td>
                    <td>
                      {{item.customer.name}}
                    </td>
                    <td>
                      {{item.created_at | date:'mediumDate' | showDashes}}
                    </td>
                    <td>
                      {{item.created_at | date:'shortTime' | showDashes}}
                    </td>
                    <td>
                      {{item.customer.mobile}}
                    </td>
                    <td>
                      <button class="btn btn-danger" (click)="deleteComp(item._id)">
                        Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <!--Pills Ends-->
    </div>
  </ng-container>
</section>
<ng-template #shimmer>
  <tr *ngIf="spinner">
    <td colspan="12">
      <div class="py-3 shine w-100"></div>
    </td>
  </tr>
</ng-template>

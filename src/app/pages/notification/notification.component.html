<section id="tabs">
  <div class="row text-left mb-2 mt-2">
    <div class="col-sm-12 mb-1">
      <h3>Notifications</h3>
    </div>
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-content">
          <div class="card-body">
            <app-notification-list [lists]="allNotific" [pager]="pager" (sendPageNumber)=receivePageNumber($event)></app-notification-list>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

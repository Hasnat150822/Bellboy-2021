<!-- Navbar (Header) Starts -->
<nav class="header-navbar navbar navbar-expand-lg navbar-light bg-faded py-1">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle d-lg-none float-left" data-toggle="collapse" (click)="toggleSidebar()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="d-lg-none navbar-right navbar-collapse-toggle">
                <a class="open-navbar-container" aria-controls="navbarSupportedContent" style="list-style: none;">
                    <li class="nav-item" ngbDropdown [placement]="placement">
                        <a class="nav-link position-relative p-1 dropdown-toggle d-flex" id="dropdownBasic3" ngbDropdownToggle>
                            <div class="d-sm-flex d-none mr-2 user text-right">
                                <span class="font-weight-500">{{userObj?.name}}</span>
                                <span class="text-secondary">{{userObj?.role}}</span>
                            </div>
                            <img class="avtar" src="{{amazonUrl}}{{this.userObj.image}}" onerror="src='../../../assets/img/ico/profile-placeholder.jpg'" alt="avatar" height="35" width="35">
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic3" class="text-left">                           
                            <a class="dropdown-item py-1" (click)="myProfile()">
                                <img class="icon-style" src="../../../assets/img/ico/user.png">
                                <span>My Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:;" (click)="Logout()">
                                <img class="icon-style" src="../../../assets/img/ico/logout.png" alt="" srcset="">
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </a>
            </span>
            <!-- <mc-breadcrumbs></mc-breadcrumbs> -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li *ngIf="parent?.text" class="breadcrumb-item"><a routerLink="{{parent?.path}}" (click)="routeParent(parent)">{{parent?.text}}</a></li>
                  <li *ngIf="child?.text" class="breadcrumb-item active" aria-current="page">{{child?.text}}</li>
                </ol>
              </nav>

                <span *ngIf="parent?.text"><a routerLink="{{parent?.path}}" (click)="routeParent(parent)">{{parent?.text}}</a> / </span>
                <span *ngIf="child?.text">{{child?.text}}</span>
            </div> -->
        </div>
        <div class="navbar-container">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">

                    </li> -->
                    <li class="nav-item" ngbDropdown>
                        <a class="nav-link position-relative p-1 dropdown-toggle d-flex" id="dropdownBasic3" ngbDropdownToggle>
                            <div class="d-flex mr-2 user text-right">
                                <span class="font-weight-500">{{userObj.name}}</span>
                                <span class="text-secondary">{{userObj.role}}</span>
                            </div>
                            <img class="avtar" src="{{amazonUrl}}{{userObj.image}}" onerror="src='../../../assets/img/ico/profile-placeholder.jpg'" alt="avatar" height="35" width="35">
                        </a>
                        <div ngbDropdownMenu aria-labelledby="dropdownBasic3" class="text-left">                           
                            <a class="dropdown-item py-1" (click)="myProfile()">
                                <img class="icon-style" src="../../../assets/img/ico/user.png">
                                <span>My Profile</span>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="javascript:;" (click)="Logout()">
                                <img class="icon-style" src="../../../assets/img/ico/logout.png" alt="" srcset="">
                                <span>Logout</span>
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
